<div class="container">
    <div class="login">
        <div class="login__message">Welcome to Lorem Ipsum! <br> <span>Login to your account</span></div>
        <form class="login__form" [formGroup]="userForm" (ngSubmit)="login()">
            <div class="form-group">
                <input type="text" [class.input-danger]="userForm?.get('email')?.invalid && userForm?.get('email')?.touched" class="form-control" id="email" formControlName="email" placeholder="Email" required>
                <div *ngIf="userForm?.get('email')?.invalid && userForm?.get('email')?.touched" class="text-danger">
                    Email is required.
                </div>
            </div>
            <div class="form-group">
                <input type="password" [class.input-danger]="userForm?.get('password')?.invalid && userForm?.get('password')?.touched" class="form-control" id="password" formControlName="password" placeholder="Password" required>
                <div *ngIf="userForm?.get('password')?.invalid && userForm?.get('password')?.touched" class="text-danger">
                    Password is required.
                </div>
            </div>
            <div class="register__form">Haven't joined us yet? <span class="register__form-link" routerLink="/register">Register here</span></div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <div class="background">
        <div class="background__message">Haven't joined us yet? <br> <div class="register" routerLink="/register">Register here</div></div>
    </div>
</div>
