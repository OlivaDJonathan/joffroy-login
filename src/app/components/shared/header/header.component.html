<header [class.active__header]="active">
    <div class="container">
        <div class="header__web">
            <div class="logo">
                <img src="assets/images/logo.png" alt="can we get much higher" class="logo__image">
                <div class="logo__title">Lorem Ipsum</div>
            </div>
            <div class="menu">
                <div class="menu__item">Alerts</div>
                <div class="menu__item" routerLink="/users">Users</div>
                <div class="user">
                    <div class="user__login" routerLink="/login" *ngIf="!userLogged">Login</div>
                    <div class="user__register" routerLink="/register" *ngIf="!userLogged">Register</div>  
                    <div class="user__logout" (click)="logout()" *ngIf="userLogged">Logout</div>
                </div>
            </div>
        </div>
        <div (click)="handleClick($event)" class="header__burger" [class.active]="active"><span></span></div>
    </div>
</header>
